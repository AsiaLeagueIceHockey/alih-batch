name: Live Game Sheet Scraper (20-min poll)

on:
  schedule:
    - cron: '*/20 * * * *'
  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios cheerio @supabase/supabase-js iconv-lite

      - name: Run Scraper for Ongoing Games
        run: node ./scrapeSingleGame.js 
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
