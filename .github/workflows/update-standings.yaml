name: Update ALIH Standings

on:
  schedule:
    - cron: '*/30 * * * *'
  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Python 3.10 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Python 의존성 설치 (requirements.txt 사용)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 supabase

      # 4. 스크래핑 스크립트 실행
      - name: Run scrape script
        env:
          # GitHub Secrets에 저장된 값을 환경 변수로 주입
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python scrape-standings.py

      # 5. 전체 선수 기록 업데이트 (새로 추가)
      - name: Run Players Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python scrape-players.py