name: Update Live URLs

on:
  schedule:
    # 15분 간격으로 실행 (경기 시작 전 라이브 URL 갱신)
    # UTC 기준, KST = UTC + 9
    - cron: '*/15 * * * *'
  
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-live-urls:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Python 3.10 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Python 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase yt-dlp python-dateutil

      # 4. 라이브 URL 업데이트 스크립트 실행
      - name: Run live URL updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python update-live-url.py
